<div class="card">
  <form [formGroup]="form" (submit)="AddUser()">
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="role">Role</label>
          <input
            type="text"
            class="form-control"
            id="role"
            formControlName="role"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="department">Department</label>
          <input
            type="text"
            class="form-control"
            id="department"
            formControlName="department"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </div>

      <div class="col-md-3">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          formControlName="phoneNumber"
        />
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
        </div>
        <div
          *ngIf="
            form.hasError('passwordMismatch', ['password', 'confirmPassword'])
          "
          class="text-danger"
        >
          Passwords do not match.
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="address">Address</label>
        <textarea
          class="form-control"
          id="address"
          formControlName="address"
          rows="4"
        ></textarea>
      </div>
    </div>

    <div class="form-group swipe-toggle">
      <label>Status</label>
      <div class="swipe-toggle-container">
        <input
          type="checkbox"
          class="swipe-toggle-checkbox"
          id="statusToggle"
          formControlName="status"
        />
        <label class="swipe-toggle-label" for="statusToggle"></label>
      </div>
    </div>

    <div class="row d-flex justify-content-center">
      <button class="cancelButton" (click)="navigateTo('')">Cancel</button>
      <button class="submitButton" type="submit">Submit</button>
    </div>
  </form>
</div>
