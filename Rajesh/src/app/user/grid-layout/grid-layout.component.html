<div class="padding10" [ngClass]="isGrid ? '' : 'card'">
  <div class="heading">
    <input placeholder="search" class="searchBar" name="search" id="search" />
    <button class="filterButton">
      <img
        src="assets/icons/filter-outline.svg"
        class="filterIcon"
        width="15"
      />
      Filter
    </button>

    <span class="gridSelector">
      <button
        (click)="isGrid = false"
        [ngClass]="!isGrid ? 'selectedButton' : 'notSelected'"
      >
        <img src="assets/icons/list-outline.svg" class="listIcon" width="20" />
      </button>
      <button
        (click)="isGrid = true"
        [ngClass]="isGrid ? 'selectedButton' : 'notSelected'"
      >
        <img src="assets/icons/grid-outline.svg" class="gridIcon" width="20" />
      </button>
    </span>
    <button class="addUser" (click)="navigateTo()">
      <img src="assets/icons/add-outline.svg" class="addIcon" width="15" /> User
    </button>
  </div>
  <div *ngIf="isGrid" class="pt-3">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of items">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ item.Name }}</h5>
            <p class="card-text">{{ item.Role }}</p>
            <p class="card-text">{{ item.Phone }}</p>
            <p class="card-text">{{ item.Email }}</p>
            <p class="card-text">{{ item.Status }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!isGrid" class="pt-2">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.Name }}</td>
          <td>{{ item.Email }}</td>
          <td>{{ item.Phone }}</td>
          <td>
            <span class="roleClass">{{ item.Role }}</span>
          </td>
          <td>
            <span
              [ngClass]="
                item.Status == 'Active' ? 'activeClass' : 'inActiveClass'
              "
              >{{ item.Status }}</span
            >
          </td>
          <td>
            <div *ngIf="item.Action == '@action-handle'">
              <button class="ellipsis-button">...</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
